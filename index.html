<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Drum Kit</title>
	<link rel="shortcut icon" href="#">
</head>

<body>
	<div class="header">
		<h1>Drum Kit</h1>
	</div>

	<div class="keys">
		<div class="top-row">
			<div data-key="87" class="key">
				<kbd>W</kbd>
				<span class="sound">a snare</span>
			</div>
			<div data-key="69" class="key">
				<kbd>E</kbd>
				<span class="sound">c symbal</span>
			</div>
			<div data-key="82" class="key">
				<kbd>R</kbd>
				<span class="sound">high gong</span>
			</div>
			<div data-key="89" class="key">
				<kbd>Y</kbd>
				<span class="sound">huge kick</span>
			</div>
			<div data-key="85" class="key">
				<kbd>U</kbd>
				<span class="sound">large tom</span>
			</div>
		</div>

		<div class="mid-row">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>

		<div class="bot-row">
			<div data-key="88" class="key">
				<kbd>X</kbd>
				<span class="sound">big tom</span>
			</div>
			<div data-key="67" class="key">
				<kbd>C</kbd>
				<span class="sound">med gong</span>
			</div>
			<div data-key="86" class="key">
				<kbd>V</kbd>
				<span class="sound">hard kick</span>
			</div>
			<div data-key="66" class="key">
				<kbd>B</kbd>
				<span class="sound">r snare</span>
			</div>
			<div data-key="78" class="key">
				<kbd>N</kbd>
				<span class="sound">r tom</span>
			</div>
		</div>
	</div>

	<audio data-key="87" src="sounds/top/acousticsnare.wav"></audio>
	<audio data-key="69" src="sounds/top/crashsymbal.wav"></audio>
	<audio data-key="82" src="sounds/top/gonghithigh.wav"></audio>
	<audio data-key="89" src="sounds/top/hugekick.wav"></audio>
	<audio data-key="85" src="sounds/top/largeroomtom.wav"></audio>

	<audio data-key="65" src="sounds/mid/clap.wav"></audio>
	<audio data-key="83" src="sounds/mid/hihat.wav"></audio>
	<audio data-key="68" src="sounds/mid/kick.wav"></audio>
	<audio data-key="70" src="sounds/mid/openhat.wav"></audio>
	<audio data-key="71" src="sounds/mid/boom.wav"></audio>
	<audio data-key="72" src="sounds/mid/ride.wav"></audio>
	<audio data-key="74" src="sounds/mid/snare.wav"></audio>
	<audio data-key="75" src="sounds/mid/tom.wav"></audio>
	<audio data-key="76" src="sounds/mid/tink.wav"></audio>

	<audio data-key="88" src="sounds/bot/bigroomtom.wav"></audio>
	<audio data-key="67" src="sounds/bot/gonglowmedium.wav"></audio>
	<audio data-key="86" src="sounds/bot/hardhousekick.wav"></audio>
	<audio data-key="66" src="sounds/bot/reverbsnare.wav"></audio>
	<audio data-key="78" src="sounds/bot/reverbtom.wav"></audio>

	<script src="./script.js"></script>

</body>

</html>
